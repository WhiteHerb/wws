{% extends 'rater/base.html' %}
{% block content %}

{% if request.session.type == loadrank %}

<div>
  <h1>{{request.user.username}}님은 {{usercount}}등 {{userrank}}등급 입니다.</h1>
  <form action="/home">
  {% csrf_token %}
    <input type="submit" value="돌아가기">
  </form>
</div>

{% else %}

<div>
  <form method="POST">
  {% csrf_token %}
    <h1>확인할 과목을 선텍하세요</h1>
    <select name="subject">
      {% for i in sub_list %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <br>
    <h1>과목의 수업시수를 입력하세요</h1>
    <input name="subint" type="number">
  <input type="submit" value="확인">
  </form>
</div>

{%endif%}

{% endblock %}
