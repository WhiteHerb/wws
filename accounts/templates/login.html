{% extends 'base.html'%}

{% block content%}

<div class="main-frame">
  <h1>login</h1>
  <form action="" method="post">{% csrf_token %}
    이메일:
    <br>
    <input name="email" type="text">
    <br>
    비밀번호:
    <br>
    <input type="password" name="password">
    <br>
    {% if error %}
    <small>{{error}}</small>
    <br>
    {% endif %}
    <input type="submit" value="login">
  </form>
</div>

{%endblock%}
