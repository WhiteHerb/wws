{% extends 'accounts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1>비밀번호 변경</h1>

  {% if error %}
    <h3>{{error}}</h3>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form | crispy }}
    </table>
    <button type="submit">비밀번호 변경</button>
  </form>

</div>

{% endblock %}
